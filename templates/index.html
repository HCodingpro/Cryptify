<html>
    <body>
   	 <form action="http://192.168.1.60:5000/uploader/" method="POST" enctype="multipart/form-data">
         <label>Input type</label>
         <select name="ipmode">
         	<option value="text" default>Text</option>
            <option value="file">File</option>
         </select><br><br>
	 <label>Enter the Text</label><br>
   		 <textarea name="iptext" rows="10" cols="20">
         </textarea>
         <br><br>
   		 <input type="file" name="ipfile">
         <br><br>
         <select name="mode">
            <option value="simple">Simple mode</option>
            <option value="advanced">Advanced Mode</option>
         </select><br><br>
         <select name="algorithm">
            <option value="1">AES</option>
            <option value="2">3DES</option>
            <option value="3">Blowfish</option>
            <option value="4">Twofish</option>
         </select><br><br>
         <select name="blocksize">
             <option value="16">128 Bit</option>
         </select><br><br>
         <select name="keysize">
            <option value="8">64 Bit</option>
            <option value="24">192 Bit</option>
            <option value="16">128 Bit</option>
            <option value="32">256 Bit</option>
         </select><br><br>
         <label>Initialisation Vector</label>
         <input type="text" name="iv">
         <label>Key Value</label>
         <input type="text" name="kvalue">
         
         
         
         <br><br><br><br>
   		 <input type="submit">
   	 </form>
    </body>

</html>
